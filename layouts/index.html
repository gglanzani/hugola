{{ partial "header.html" . }}

{{ partial "sidebar.html" . }}

            <div id="main">
                <div class="content">
                    <div>
                    <!-- A wrapper for all the blog posts -->
                        <div class="posts">
                        <h1 class="content-subhead">Recent Posts <a href="/post/">(all)</a></h1>
                        {{ range .Paginator.Pages}}
                        <section class="post">
                            <header class="post-header">
                            <h1 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
                        
                            <p class="post-meta">
                                Posted on <a href="#" class="post-author">{{ .Date.Format "02 Jan 2006" }}</a>
                            </p>
                            </header>
                        
                            <div class="post-description">
                            {{ partial "is_link.html" .}}
                            {{ .Content }}
                            </div>
                            <div>
                            
                            </div>
                        </section>
                        {{ end }}
                        </div>
                    </div>
                    {{ partial "pagination.html" . }}
                </div>
                <script>
                    window.onload = function() {
                    document.getElementById("blog-active").className = "menu-item-divided pure-menu-selected pure-menu-item";
                    };
                </script>
            {{ partial "footer.html" . }}
        
            </div>
        </div> <!-- closes layout class in sidebar.html -->
    </body>
</html>

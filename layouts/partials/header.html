            
<header>
  <div class="container">
    <nav>
        <ul>
        <li class="hide-before-sm">
            <a href={{ .Site.Params.Domain }}>{{ .Site.Params.Name }}</a> 
        </li>
        </ul>
        <ul>
         {{ range $key, $value := .Site.Params.Sidebar }}
        <li class="hide-before-sm">
            <a class="contrast" href="{{ $value }}">{{ $key }}</a>
        </li>
        {{ end }}
        </ul>
    </nav>
  </div>
</header>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" {{ .Summary }} ">
    {{ partial "opengraph.html" . }} 

    <title>{{ .Title }} &middot; {{ .Site.Title }}</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link
    rel="stylesheet"
    href="https://unpkg.com/littlefoot/dist/littlefoot.css"
    />
    
    <meta name="author" content="Giovanni Lanzani" />

    {{ if .Site.Params.Rss }}
      <link rel="alternate" type="application/rss+xml" title="blog.lanzani.nl Â» Feed" href="{{ .Site.Params.Rss }}">
    {{ end }}

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style type="text/css" media="screen">
    body, h1 {
      font-family: 'Cooper Hewitt', sans-serif;
      line-height: 1.3;
    }
  
    code {
      font-family: 'Source Code Pro', ui-monospace;
    }

    article {
      max-width: 40em;
      margin-left: auto;
      margin-right: auto;
    }

        /* Remove underline on links */
    a {
        text-decoration: none;
        font-family: 'Cooper Hewitt', sans-serif;
        line-height: 1.3;
    }

    /* Optional: Make sure no visual change on hover */
    a:hover, a:focus {
        text-decoration: none;
    }

    figcaption {
      font-size: 75%;
    }

    @media (prefers-color-scheme: dark) { 
      {{ partial "css/syntax-dark.css" . | safeCSS }}
    }
    @media (prefers-color-scheme: light) { 
      {{ partial "css/syntax-light.css" . | safeCSS }} 
    }

    @font-face {
      font-family: 'Cooper Hewitt';
      src: url('/css/CooperHewitt-Medium.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Cooper Hewitt';
      src: url('/css/CooperHewitt-MediumItalic.woff2') format('woff2');
      font-weight: normal;
      font-style: italic;
    }


    @font-face {
      font-family: 'Cooper Hewitt';
      src: url('/css/CooperHewitt-Bold.woff2') format('woff2');
      font-weight: bold;
      font-style: normal;
    }

    @font-face {
      font-family: 'Cooper Hewitt';
      src: url('/css/CooperHewitt-BoldItalic.woff2') format('woff2');
      font-weight: bold;
      font-style: italic;
    }

    @font-face {
      font-family: 'Source Code Pro';
      src: url('/css/SourceCodePro-Medium.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Source Code Pro';
      src: url('/css/SourceCodePro-MediumIt.woff2') format('woff2');
      font-weight: normal;
      font-style: italic;
    }
    </style>
  </head>
